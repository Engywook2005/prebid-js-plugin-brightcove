<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
  	<title>Brightcove Plugin PREBID.ORG</title>
  	<meta name="description" content="">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script>
WebFont.load({
    custom: {
        families: ['Akkurat-Light', 'Akkurat-Regular', 'Akkurat-Bold'],
        urls: ['//www.appnexus.com/static-assets/fonts/fonts.css']
    }
});
</script>

<script>
	var pages = ['prebid-header',
	             'prebid-body',
				 'prebid-studio-config'];
	function startTestPage(idx) {
	    var url = window.location.href;
	    var nPos = url.lastIndexOf('/');
	    url = url.substr(0, nPos + 1);
	    url += (pages[idx] + '.html?ast_debug=true');
		window.open(url);
	}

</script>

</head>
<body >

<div style="background: #ff8800; color: #ffffff; overflow:scroll; width:600px; height:400px;">
<h3 style="margin: 25px 40px">Brightcove Prebid Plugin : Test Pages</h3>
<div style="position:absolute; top:75px; left:10px; z-index:910;">
	<table>
		<tr>
			<td>
				<p onclick='startTestPage(0)' style='cursor: pointer; margin-left: 5em;'><b>Prebid in Header, Then Play</b></p>
				<p onclick='startTestPage(1)' style='cursor: pointer; margin-left: 5em;'><b>Prebid in Body, Then Play</b></p>
				<p onclick='startTestPage(2)' style='cursor: pointer; margin-left: 5em;'><b>Plugin With Options Embedded in Studio</b></p>
			</td>
		</tr>
	</table>
</div>


</div>

</body>
</html>
